<h3>
  data comgin from restful endpoint
</h3>

<table border="1">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of receivedData">
      <td><a routerLink="{{user.id}}">{{user.id}}</a></td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
<hr>
<form #userForm="ngForm" >

  Name:      <input type="text" name='name' ngModel required> <br>
  Username:  <input type="text" name='username' ngModel> <br>
  Email:     <input type="text" name='email' ngModel> <br> <br>
  <button (click)="createUser(userForm.value)" >Add User</button>

</form>
