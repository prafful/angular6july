<h3> {{project}}</h3>

Task: 
<input type="text" [(ngModel)]="task" placeholder="Add task"> {{ task }}
<button (click)="addTask()" >Add Task</button>
<br>

//use ngFor driective to iterate through the array of taskList. Use ngFor with the element which is iterating.
<ul>
  <li *ngFor="let t of taskList; let counter = index">
    {{counter}}. {{t}}
    <button (click)="removeTask(counter)">Done</button>
  </li>
  
</ul>
